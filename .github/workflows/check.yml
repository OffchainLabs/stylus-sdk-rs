name: check
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: cargo fmt --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
  clippy:
    runs-on: ubuntu-latest
    name: clippy (${{ matrix.toolchain }})
    strategy:
      fail-fast: false
      matrix:
        toolchain: [1.87.0, nightly-2025-06-26]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install ${{ matrix.toolchain }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
  yamlfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yamlfmt
        uses: yk-lab/yamlfmt-action@v1
